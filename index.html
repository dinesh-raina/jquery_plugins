<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plugin</title>
    <link rel="stylesheet" href="css/style.css">
    <!--    CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity=  "sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.13.18/jquery.timepicker.css" integrity="sha512-GgUcFJ5lgRdt/8m5A0d0qEnsoi8cDoF0d6q+RirBPtL423Qsj5cI9OxQ5hWvPi5jjvTLM/YhaaFuIeWCLi6lyQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<div class="container">
    <div class="card-columns  justify-content-center pt-5">
        <div class="card">
            <div class="card-block">
                <h4 class="card-title card-heading p-3">Auto Complete</h4>
                <div class="form-group p-3">
                    <label for="city">Enter your city</label>
                    <input type="text" class="form-control" id="city">
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-block">
                <h4 class="card-title card-heading p-3">Bootstrap Datepicker</h4>
               <div class="form-group">
                   <div class="row">
                       <div class="col-lg-5  m-3">
                           <label for="startingDate">Start date</label>
                           <input type="text" id="startingDate" class="form-control datepicker">
                       </div>
                       <div class="col-lg-5  m-3">
                           <label for="endingDate">End date</label>
                           <input type="text" id="endingDate" class="form-control datepicker">
                       </div>
                   </div>
               </div>

            </div>
        </div>
        <div class="card">
            <div class="card-block">
                <h4 class="card-title card-heading p-3">Time Picker</h4>
                <div class="form-group p-3">
                    <label for="timepicker">Time</label>
                    <input placeholder="Select a time" type="text" id="timepicker" class="form-control timepicker">
                </div>
            </div>
        </div>
 </div>
</div>



<!--CDN-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/script.js"></script>
<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.13.18/jquery.timepicker.min.css" integrity="sha512-GgUcFJ5lgRdt/8m5A0d0qEnsoi8cDoF0d6q+RirBPtL423Qsj5cI9OxQ5hWvPi5jjvTLM/YhaaFuIeWCLi6lyQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>
</html>
